<!DOCTYPE html>
<html lang="rus"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>PA#1</title>
<style>
    body {
        background-color: #EEEEEE;
    }
</style>

<script src="./Utils/trackball-rotator.js"></script>
<script src="./Utils/m4.js"></script>
<script src="./fragmentShader.glsl"></script>
<script src="./vertexShader.glsl"></script>

</head>
<body onload="init()">

<h2>A Parabolic Humming Top with "Trackball" Mouse Rotation</h2>

<p id="message">Drag your mouse on the cube to rotate it.<br>
(On a touch screen, you can use your finger.)</p>

<div id="textureControls">
    <label for="rAngle">Angle from -180 to 180:</label>
    <input
      id="rAngle"
      type="range"
      min="-180"
      max="180"
      step="1"
      onchange="reDraw()"
    />
  </div>

<div id="canvas-holder">
   <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
</div>

<script src="./main.js"></script>
</body></html>
